  cross-depends:
    - name: /(primary-)?rabbitmq/
      role: self
  requires: [hosts]
  parameters:
    puppet_manifest: manifests/murano_rabbitmq.pp
    puppet_modules: /etc/puppet/modules:modules
    timeout: 1800
